<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <header class="bg-blue-600 text-white py-4">
        <div class="container mx-auto flex justify-between">
            <h1 class="text-3xl font-bold">My Portfolio</h1>
            <nav>
                <a href="index.html" class="px-3">Home</a>
                <a href="project1.html" class="px-3">Projects</a>
                <a href="contact.html" class="px-3">Contact</a>
            </nav>
        </div>
    </header>

    <main class="container mx-auto my-10">
        <section class="max-w-md mx-auto bg-white p-6 shadow">
            <h2 class="text-3xl font-bold mb-4">お問い合わせ</h2>
            <form action="https://formspree.io/f/your-form-id" method="POST">
                <div class="mb-4">
                    <label for="name" class="block text-sm font-bold">名前</label>
                    <input type="text" id="name" name="name" class="w-full p-2 border border-gray-300 rounded">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-sm font-bold">メールアドレス</label>
                    <input type="email" id="email" name="email" class="w-full p-2 border border-gray-300 rounded">
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-sm font-bold">メッセージ</label>
                    <textarea id="message" name="message" class="w-full p-2 border border-gray-300 rounded"></textarea>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded">送信</button>
            </form>
        </section>
    </main>
</body>
</html>
